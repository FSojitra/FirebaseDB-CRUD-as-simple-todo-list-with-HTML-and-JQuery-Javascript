<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <p class="h1">Add Todo</p>
    </div>

        <input type="text" class="form-control" id="todo" name="todo">

      </form>
    </div>
    <div class="row">

      <table class="table table-striped" >
        <thead>
          <tr>
            <th>ID</th>
            <th>Todos</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

    </div>
  </div>
